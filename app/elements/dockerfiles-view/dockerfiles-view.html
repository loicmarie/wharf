<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">

<dom-module id="dockerfiles-view">
  <template>
    <style>
      :host {
        display: block;
      }

      span {
        @apply(--paper-font-body1);
      }
      paper-fab.blue {
        display: inline-block;
        margin: 10px;
        --paper-fab-background: var(--paper-light-blue-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
      }
      .col-2 {
          display: inline-block;
          width: 49%;
      }
    </style>
    
    <ul>
      <dockerfiles-list></dockerfiles-list>
      <!--<template is="dom-repeat" items="{{items}}">-->
      <!--  <li><span>{{item}}</span></li>-->
      <!--</template>-->
    </ul>
    <div hidden={{hideEditZone}}>
        <div class="col-2">
            <paper-input list="countries" label="Image" value="{{text::input}}"></paper-input>
            <datalist id="countries">
            	<option value="India">India</option>
            	<option value="United States">United States</option>
            	<option value="United Kingdom">United Kingdom</option>
            	<option value="Germany">Germany</option>
            	<option value="France">France</option>
            </datalist>
        </div>
        <div class="col-2">
            {{text}}
        </div>
    </div>

    <paper-fab icon="create" title="heart" class="blue" on-click="setEditMode"></paper-fab>
    <paper-fab icon="file-upload" title="heart" class="blue"></paper-fab>
    
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'dockerfiles-view',
        
        properties: {
            items: {
                type: Array,
                notify: true
            },
            mode: {
                type: String,
                notify: true
            },
            text: {
                type: String,
                notify: true
            },
            hideEditZone: {
                type: Boolean,
                value: true
            }
        },
        listeners: {
            'mode-changed': 'handleModeChanged'
        },
        
        setEditMode: function() {
            this.mode = 'edit';
        },
        
        handleModeChanged: function() {
            switch(this.mode) {
                case 'edit':
                    this.hideEditZone = !this.hideEditZone;
                    break;
            }
        },

        ready: function() {
          this.items = [
            'Responsive Web App boilerplate',
            'Iron Elements and Paper Elements',
            'End-to-end Build Tooling (including Vulcanize)',
            'Unit testing with Web Component Tester',
            'Routing with Page.js',
            'Offline support with the Platinum Service Worker Elements'
          ];
        }
      });
    })();
  </script>
</dom-module>
